<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoboxing</title>
</head>
<body>
    <h3>Autoboxing :</h3>
    <p>- Automatic conversion of primitives to objects.</p>
    <p>- Allows properties and methods to be used on primitives.</p>
    <p>Eg: Strings have properties and methods like length, toUpperCase, toLowerCase etc.</p>

    <script>
        let product = {
            name : 'samsung TV',
            price : 45000.33,
            stock : true,
            'item-name' : 'TV',
            displayPrice: function() {
                console.log(`Price of the product is â‚¹${this.price}`);
            }
        };

        // console.log('This is a KG Coding'.length);
        // console.log('This is a KG Coding'.toUpperCase());
        // console.log('This is a KG Coding'.toLowerCase());
        // console.log('This is a KG Coding'.replace('KG', 'Knowledge Gate'));

        let a = 6;
        let b = a;
        console.log(`a = ${a}, b = ${b}`);
        a = 8;
        console.log(`a = ${a}, b = ${b}`);

        let x = {num: 6};
        let y = x;
        console.log(`x = ${x.num}, y = ${y.num}`);
        x.num = 8;
        console.log(`x = ${x.num}, y = ${y.num}`);
    </script>
</body>
</html>
