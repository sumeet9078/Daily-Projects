  <style>
    body{
      text-align: center;
    }
    #my-button{
      height: 50px;
      width: 50px;
      font-size: 30px
    }
    .js-odd {
      background-color: orangered;
    }
    .js-even {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <h3 id="greeting"></h3>

  <button id="my-button" onclick="buttonClick()">0</button>


  <script>
    let noOfTimesClicked = 0;
    function buttonClick() {
      console.log('pressed');
      noOfTimesClicked++;
      updateButton();
    }

    function updateButton() {
      let button = document.querySelector('#my-button');
      if (noOfTimesClicked % 2 == 0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      }else {
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
      button.innerText = noOfTimesClicked;
    }
